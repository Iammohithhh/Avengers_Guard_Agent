<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avengers Guard Agent</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            overflow-x: hidden;
        }

        /* Background with Avengers logo */
        .bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('/static/avengers_bg.jpg') center/cover no-repeat;
            opacity: 0.4;
            z-index: -1;
        }

        /* Header */
        .header {
            background: rgba(0, 0, 0, 0.6);
            padding: 15px;
            text-align: center;
            border-bottom: 2px solid rgba(229, 9, 20, 0.6);
        }

        .header h1 {
            font-size: 2.5em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
            background: linear-gradient(90deg, #e50914, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #e50914, 0 0 20px #e50914; }
            to { text-shadow: 0 0 20px #ffd700, 0 0 30px #ffd700; }
        }

        .status-badge {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9em;
            text-transform: uppercase;
        }

        .status-inactive {
            background: #666;
            color: #fff;
        }

        .status-active {
            background: #00ff00;
            color: #000;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Main container */
        .container {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 20px;
            padding: 20px;
            max-width: 1800px;
            margin: 0 auto;
        }

        /* Left panel - Video and agent */
        .main-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .video-container {
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(229, 9, 20, 0.6);
            border-radius: 15px;
            padding: 10px;
        }

        #webcam {
            width: 100%;
            height: auto;
            border-radius: 10px;
            display: block;
        }

        /* Agent display */
        .agent-display {
            background: rgba(0, 0, 0, 0.5);
            border: 3px solid rgba(255, 215, 0, 0.6);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            min-height: 300px;
            position: relative;
            overflow: hidden;
        }

        .agent-display::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,215,0,0.1) 0%, transparent 70%);
            animation: rotate 10s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .agent-image {
            width: 200px;
            height: 200px;
            margin: 0 auto 20px;
            border-radius: 50%;
            border: 4px solid #ffd700;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
            object-fit: cover;
            position: relative;
            z-index: 1;
        }

        .agent-name {
            font-size: 2em;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .agent-quote {
            font-style: italic;
            color: #ffd700;
            font-size: 1.1em;
            position: relative;
            z-index: 1;
        }

        /* Right panel - Controls and info */
        .side-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .panel-section {
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(229, 9, 20, 0.6);
            border-radius: 15px;
            padding: 20px;
        }

        .panel-section h3 {
            color: #ffd700;
            margin-bottom: 15px;
            font-size: 1.3em;
            text-transform: uppercase;
            border-bottom: 2px solid #e50914;
            padding-bottom: 10px;
        }

        /* Controls */
        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        button {
            padding: 15px;
            font-size: 1.1em;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-activate {
            background: linear-gradient(135deg, #00ff00, #00aa00);
            color: #000;
        }

        .btn-activate:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(0, 255, 0, 0.5);
        }

        .btn-deactivate {
            background: linear-gradient(135deg, #ff0000, #aa0000);
            color: #fff;
        }

        .btn-deactivate:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(255, 0, 0, 0.5);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Threat level meter */
        .threat-meter {
            margin: 20px 0;
        }

        .threat-bar {
            height: 30px;
            background: #333;
            border-radius: 15px;
            overflow: hidden;
            border: 2px solid #666;
        }

        .threat-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #00ff00, #ffff00, #ff9900, #ff0000);
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #000;
        }

        /* Detection log */
        .detection-log {
            max-height: 300px;
            overflow-y: auto;
        }

        .detection-item {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid;
        }

        .detection-trusted {
            background: rgba(0, 255, 0, 0.1);
            border-color: #00ff00;
        }

        .detection-intruder {
            background: rgba(255, 0, 0, 0.1);
            border-color: #ff0000;
            animation: blink 1s ease-in-out 3;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .detection-time {
            font-size: 0.8em;
            color: #999;
        }

        .detection-message {
            margin-top: 5px;
            font-style: italic;
        }

        /* Stats */
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .stat-box {
            background: rgba(229, 9, 20, 0.2);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #ffd700;
        }

        .stat-label {
            font-size: 0.9em;
            color: #ccc;
            margin-top: 5px;
        }

        /* Audio element hidden */
        #theme-audio {
            display: none;
        }

        /* Loading indicator */
        .loading {
            text-align: center;
            padding: 20px;
            color: #ffd700;
        }

        .spinner {
            border: 4px solid #333;
            border-top: 4px solid #ffd700;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="bg-overlay"></div>
    
    <div class="header">
        <h1>🦾 Avengers Guard Agent</h1>
        <div id="status-badge" class="status-badge status-inactive">System Inactive</div>
    </div>

    <div class="container">
        <!-- Left Panel -->
        <div class="main-panel">
            <!-- Video Feed -->
            <div class="video-container">
                <video id="webcam" autoplay playsinline></video>
            </div>

            <!-- Agent Display -->
            <div class="agent-display">
                <img id="agent-image" class="agent-image" src="/static/agents/jarvis.png" alt="JARVIS">
                <div id="agent-name" class="agent-name">JARVIS</div>
                <div id="agent-quote" class="agent-quote">"Just A Rather Very Intelligent System"</div>
            </div>
        </div>

        <!-- Right Panel -->
        <div class="side-panel">
            <!-- Controls -->
            <div class="panel-section">
                <h3>System Controls</h3>
                <div class="controls">
                    <button id="btn-activate" class="btn-activate">Activate Guard Mode</button>
                    <button id="btn-deactivate" class="btn-deactivate" disabled>Deactivate</button>
                </div>
            </div>

            <!-- Threat Level -->
            <div class="panel-section">
                <h3>Threat Level</h3>
                <div class="threat-meter">
                    <div class="threat-bar">
                        <div id="threat-fill" class="threat-fill">Level 0</div>
                    </div>
                </div>
            </div>

            <!-- Detection Log -->
            <div class="panel-section">
                <h3>Recent Detections</h3>
                <div id="detection-log" class="detection-log">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Waiting for system activation...</p>
                    </div>
                </div>
            </div>

            <!-- Statistics -->
            <div class="panel-section">
                <h3>Statistics</h3>
                <div class="stats-grid">
                    <div class="stat-box">
                        <div id="stat-intruders" class="stat-value">0</div>
                        <div class="stat-label">Intruders</div>
                    </div>
                    <div class="stat-box">
                        <div id="stat-escalations" class="stat-value">0</div>
                        <div class="stat-label">Escalations</div>
                    </div>
                    <div class="stat-box">
                        <div id="stat-enrolled" class="stat-value">0</div>
                        <div class="stat-label">Enrolled</div>
                    </div>
                    <div class="stat-box">
                        <div id="stat-events" class="stat-value">0</div>
                        <div class="stat-label">Events</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Audio elements -->
    <audio id="theme-audio" loop>
        <source src="/static/sounds/avengers_theme.mp3" type="audio/mpeg">
    </audio>
    
    <!-- Agent sound effects -->
    <audio id="sound-jarvis" src="/static/sounds/jarvis_alert.mp3"></audio>
    <audio id="sound-cap" src="/static/sounds/cap_shield.mp3"></audio>
    <audio id="sound-widow" src="/static/sounds/widow_stealth.mp3"></audio>
    <audio id="sound-hulk" src="/static/sounds/hulk_roar.mp3"></audio>
    <audio id="sound-thor" src="/static/sounds/thor_thunder.mp3"></audio>
    <audio id="sound-alarm" src="/static/sounds/alarm_siren.mp3"></audio>

    <script>
        // WebSocket connection
        const socket = io();

        // Elements
        const webcamElement = document.getElementById('webcam');
        const statusBadge = document.getElementById('status-badge');
        const btnActivate = document.getElementById('btn-activate');
        const btnDeactivate = document.getElementById('btn-deactivate');
        const agentImage = document.getElementById('agent-image');
        const agentName = document.getElementById('agent-name');
        const agentQuote = document.getElementById('agent-quote');
        const threatFill = document.getElementById('threat-fill');
        const detectionLog = document.getElementById('detection-log');
        const themeAudio = document.getElementById('theme-audio');

        // Agent data
        const agents = {
            jarvis: {
                name: 'JARVIS',
                quote: '"Just A Rather Very Intelligent System"',
                image: '/static/agents/jarvis.png'
            },
            captain_america: {
                name: 'Captain America',
                quote: '"I can do this all day"',
                image: '/static/agents/captain_america.png'
            },
            black_widow: {
                name: 'Black Widow',
                quote: '"I\'ve got red in my ledger"',
                image: '/static/agents/black_widow.png'
            },
            hulk: {
                name: 'Hulk',
                quote: '"HULK SMASH!"',
                image: '/static/agents/hulk.png'
            },
            thor: {
                name: 'Thor',
                quote: '"For Asgard!"',
                image: '/static/agents/thor.png'
            }
        };

        let currentThreatLevel = 0;
        let isActive = false;

        // Initialize webcam
        async function initWebcam() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { width: 1280, height: 720 } 
                });
                webcamElement.srcObject = stream;
                console.log('Webcam initialized');
            } catch (error) {
                console.error('Webcam error:', error);
                alert('Could not access webcam. Please allow camera permissions.');
            }
        }

        // Send frames to server
        function startFrameCapture() {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');

            setInterval(() => {
                if (!isActive) return;

                canvas.width = webcamElement.videoWidth;
                canvas.height = webcamElement.videoHeight;
                context.drawImage(webcamElement, 0, 0);
                
                const frameData = canvas.toDataURL('image/jpeg', 0.8);
                socket.emit('frame', { frame: frameData });
            }, 100); // Send frame every 100ms
        }

        // Play agent-specific sound
        function playAgentSound(agentKey, threatLevel) {
            const soundMap = {
                'jarvis': 'sound-jarvis',
                'captain_america': 'sound-cap',
                'black_widow': 'sound-widow',
                'hulk': 'sound-hulk',
                'thor': 'sound-thor'
            };
            
            const soundId = soundMap[agentKey];
            if (soundId) {
                const audio = document.getElementById(soundId);
                if (audio) {
                    // Set volume based on threat level
                    audio.volume = Math.min(0.3 + (threatLevel * 0.15), 1.0);
                    audio.currentTime = 0; // Reset to start
                    audio.play().catch(e => console.log('Sound play failed:', e));
                }
            }
            
            // Play alarm at level 4
            if (threatLevel >= 4) {
                const alarm = document.getElementById('sound-alarm');
                if (alarm) {
                    alarm.volume = 0.6;
                    alarm.play().catch(e => console.log('Alarm play failed:', e));
                }
            }
        }

        // Update agent display
        function updateAgent(agentKey) {
            const agent = agents[agentKey] || agents.jarvis;
            agentImage.src = agent.image;
            agentName.textContent = agent.name;
            agentQuote.textContent = agent.quote;
        }

        // Update threat level
        function updateThreatLevel(level) {
            currentThreatLevel = level;
            const percentage = (level / 4) * 100;
            threatFill.style.width = percentage + '%';
            threatFill.textContent = `Level ${level}`;
        }

        // Add detection to log
        function addDetection(detection) {
            const item = document.createElement('div');
            item.className = 'detection-item detection-' + detection.type;
            
            const time = new Date().toLocaleTimeString();
            const name = detection.name || 'Unknown';
            const message = detection.message || '';
            
            item.innerHTML = `
                <div class="detection-time">${time}</div>
                <div><strong>${name}</strong> ${detection.type === 'trusted' ? '✅' : '⚠️'}</div>
                <div class="detection-message">${message}</div>
            `;
            
            if (detectionLog.firstChild && detectionLog.firstChild.classList.contains('loading')) {
                detectionLog.innerHTML = '';
            }
            
            detectionLog.insertBefore(item, detectionLog.firstChild);
            
            // Keep only last 10
            while (detectionLog.children.length > 10) {
                detectionLog.removeChild(detectionLog.lastChild);
            }
        }

        // Update stats
        function updateStats(stats) {
            document.getElementById('stat-intruders').textContent = stats.total_intruders_detected || 0;
            document.getElementById('stat-escalations').textContent = stats.total_escalations || 0;
            document.getElementById('stat-events').textContent = stats.total_events || 0;
        }

        // Activate button
        btnActivate.addEventListener('click', () => {
            socket.emit('activate');
            btnActivate.disabled = true;
            btnDeactivate.disabled = false;
        });

        // Deactivate button
        btnDeactivate.addEventListener('click', () => {
            socket.emit('deactivate');
            btnActivate.disabled = false;
            btnDeactivate.disabled = true;
        });

        // Socket events
        socket.on('connect', () => {
            console.log('Connected to server');
        });

        socket.on('status', (data) => {
            isActive = data.is_active;
            statusBadge.className = 'status-badge status-' + (isActive ? 'active' : 'inactive');
            statusBadge.textContent = isActive ? 'System Active' : 'System Inactive';
            
            if (data.enrolled_persons !== undefined) {
                document.getElementById('stat-enrolled').textContent = data.enrolled_persons;
            }
            
            if (data.stats) {
                updateStats(data.stats);
            }
        });

        socket.on('activation_result', (data) => {
            isActive = true;
            statusBadge.className = 'status-badge status-active';
            statusBadge.textContent = 'System Active';
            addDetection({ type: 'trusted', name: data.agent, message: data.message });
            
            // Play theme music
            themeAudio.play().catch(e => console.log('Audio play failed:', e));
        });

        socket.on('deactivation_result', (data) => {
            isActive = false;
            statusBadge.className = 'status-badge status-inactive';
            statusBadge.textContent = 'System Inactive';
            addDetection({ type: 'trusted', name: data.agent, message: data.message });
            updateThreatLevel(0);
            
            // Stop theme music
            themeAudio.pause();
            themeAudio.currentTime = 0;
        });

        socket.on('result', (data) => {
            if (data.frame) {
                webcamElement.src = data.frame;
            }
            
            if (data.detections) {
                data.detections.forEach(det => {
                    addDetection(det);
                    
                    if (det.type === 'intruder') {
                        updateThreatLevel(det.threat_level);
                        updateAgent(det.agent);
                        playAgentSound(det.agent, det.threat_level); // Play sound!
                    } else if (det.type === 'trusted') {
                        updateAgent(det.agent);
                    }
                });
            }
            
            if (data.current_agent) {
                updateAgent(data.current_agent);
            }
        });

        // Initialize
        initWebcam();
        startFrameCapture();

        // Fetch initial status
        fetch('/api/status')
            .then(r => r.json())
            .then(data => {
                document.getElementById('stat-enrolled').textContent = data.enrolled_persons || 0;
                if (data.stats) updateStats(data.stats);
            });
    </script>
</body>
</html>
